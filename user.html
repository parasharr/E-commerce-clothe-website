                  </div>
                  <p><a href="#" id="passwordBtn">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Submit</button>
                <div class="btn-field">
                  <button type="button" id="signupBtn">Sign Up</button>

                </div>
              </form>
